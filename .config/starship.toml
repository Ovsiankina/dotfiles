# Sets user-defined palette

palette = "catppuccin_macchiato"

format = """
[](#ED8796)\
${custom.ZVM_MODE}\
[](bg:#F5A97F fg:#ED8796)\
$directory\
[](fg:#F5A97F bg:#F2DFB7)\
$git_branch\
$git_status\
[](fg:#F2DFB7 bg:#A6DA95)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$python\
[](fg:#A6DA95 bg:#7DC4E4)\
$docker_context\
${custom.python-venv}\
[](fg:#7DC4E4 bg:#C6A0F6)\
[ ](fg:#C6A0F6)\
$fill\
[](fg:#A6DA95)\
$os\
$username\
[](fg:#7DC4E4 bg:#A6DA95)\
$cmd_duration\
[](fg:#C6A0F6 bg:#7DC4E4)\
$time\
[](#C6A0F6)\
[ ]()
$character\
"""

# Disable the blank line at the start of the prompt
add_newline = true

# Separate left side from right side
[fill]
symbol = ' '
# CMD error symbol
[character]
success_symbol = '[❯](bold green)'
error_symbol = '[](red)'
# Vim modes
vimcmd_symbol = '[❮](bold purple)'

[directory]
style = "bg:#F5A97F fg:#4C4F69"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

#          ╭──────────────────────────────────────────────────────────╮
#          │                        Left side                         │
#          ╰──────────────────────────────────────────────────────────╯

[username]
show_always = true
style_user = "bg:#ED8796 fg:#4C4F69"
style_root = "bg:#ED8796 fg:#4C4F69"
format = '[$user ]($style)'
disabled = true

[os]
style = "bg:#ED8796 fg:#4C4F69"
disabled = false                      # Disabled by default
format = "[$symbol $version]($style)"

[os.symbols]
Windows = " "
Arch = "\uf303"

[c]
symbol = " "
style = "bg:#A6DA95 fg:#4C4F69"
format = '[ $symbol ($version) ]($style)'

[elixir]
symbol = " "
style = "bg:#A6DA95 fg:#4C4F69"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#A6DA95 fg:#4C4F69"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#F2DFB7 fg:#4C4F69"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#F2DFB7 fg:#4C4F69"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#A6DA95 fg:#4C4F69"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "bg:#A6DA95 fg:#4C4F69"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#A6DA95 fg:#4C4F69"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#A6DA95 fg:#4C4F69"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#A6DA95 fg:#4C4F69"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#A6DA95 fg:#4C4F69"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥 "
style = "bg:#A6DA95 fg:#4C4F69"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#A6DA95 fg:#4C4F69"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#A6DA95 fg:#4C4F69"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = ''
pyenv_version_name = false
style = "bg:#A6DA95 fg:#4C4F69"
detect_folders = ['.venv', 'venv']
format = '[ ${symbol} ${version} ]($style)'

[docker_context]
symbol = " "
style = "bg:#7DC4E4 fg:#4C4F69"
format = '[ $symbol $context ]($style)'

[custom.python-venv]
command = 'if [ -n "$VIRTUAL_ENV" ]; then echo "$(basename $VIRTUAL_ENV)"; fi'
when = 'true'
style = "bg:#7DC4E4 fg:#4C4F69"
format = '[( $output )]($style)'

[custom.ZVM_MODE]
command = 'echo $ZVM'
when = 'true'
style = "bg:#ED8796 fg:#4C4F69"
format = '[($output )]($style)'
shell = "/bin/zsh"

#          ╭──────────────────────────────────────────────────────────╮
#          │                        Right side                        │
#          ╰──────────────────────────────────────────────────────────╯

[cmd_duration]
min_time = 0
style = "bg:#7DC4E4 fg:#4C4F69"
format = '[ took $duration ]($style)'

[time]
disabled = false
time_format = "%R"              # Hour:Minute Format
style = "bg:#C6A0F6 fg:#4C4F69"
format = '[ $time ]($style)'

#          ╭──────────────────────────────────────────────────────────╮
