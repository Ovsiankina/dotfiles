# monitor=,preferred,auto,1

# Principal monitor
monitor=eDP-1,preferred,0x1440,1
# Widescreen
monitor=HDMI-A-1,preferred,0x0,1

exec-once=~/.config/hypr/autostart
exec-once=hyprpaper
exec-once=kitty --title float_kitty cbonsai -l -p -m "Welcome back $USER"
exec-once=wl-paste --watch cliphist store # Listen for clipboard changes
exec-once=wl-paste --type text --watch cliphist store # Stores only text data
exec-once=wl-paste --type image --watch cliphist store # Stores only image data

input {
    kb_variant=qwerty-fr

    # Map caps lock to escape key. Keep the original escape key intact
    kb_options = caps:escape

    follow_mouse=2

    touchpad {
        natural_scroll=no
        scroll_factor=0.5
        disable_while_typing=true
    }
}

misc{
  disable_hyprland_logo=true
}

general {
    gaps_in=3
    gaps_out=13,5,5,5
    border_size=0
    # col.active_border=rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 10deg
    # col.inactive_border=0xff45475a
    # (e.g. used by games where you aim using your mouse)
    #  col.group_border=0xff89dceb
    #  col.group_border_active=0xfff9e2af
}

decoration {
    shadow {
        enabled=true
        range=100
        render_power=5
        color= 0x33000000
        color_inactive=0x22000000
    }
    rounding=15
    # drop_shadow = true
    # shadow_range=100
    # shadow_render_power=5
    # col.shadow= 0x33000000
    # col.shadow_inactive=0x22000000
    # rounding=3
}

animations {
    enabled=0
    # bezier=overshot,0.05,0.9,0.1,1.1
    # bezier=overshot,0.13,0.99,0.29,1.1
    # animation=windows,1,4,overshot,slide
    # animation=border,1,10,default
    # animation=fade,1,10,default
    # animation=workspaces,1,6,overshot,slidevert
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=0
}

master{
   allow_small_split=true 
}

